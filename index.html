<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Antools</title>
</head>
<body>
<header class="header">
    <div class="header__logo-box">
        <img src="img/logo.png" alt="logo">
        <span class="header__logo-text">antools.</span>
    </div>
    <nav class="navigation">
        <ul class="navigation__list">
            <li>
                <a href="#" class="navigation__link">Home</a>
            </li>
            <li>
                <a href="#" class="navigation__link">Categories</a>
            </li>
            <li>
                <a href="#" class="navigation__link">My Collections</a>
            </li>
            <li>
                <a href="#" class="navigation__link">Blog</a>
            </li>
        </ul>
    </nav>
    <div class="register">
        <button class="register__login-btn">Login</button>
        <button class="base-button">Sign Up</button>
    </div>
</header>

<main>
    <section class="hero">
        <div class="hero__left-content">
            <div class="hero__main">
                <h1 class="hero__heading">Awesome tools for Designer & Developer</h1>
                <span class="hero__text">Antool is a web collection of information on paid or free Design and Development tools</span>
                <form action="#" class="search">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                    <input type="text" class="search__input"
                           placeholder="find more than 430+ tools...">
                    <button class="search__button base-button">Search</button>
                </form>
            </div>
            <div class="socials">
                <svg class="socials__icon">
                    <use xlink:href="img/sprite.svg#icon-facebook"></use>
                </svg>
                <svg class="socials__icon">
                    <use xlink:href="img/sprite.svg#icon-instagram"></use>
                </svg>
                <svg class="socials__icon">
                    <use xlink:href="img/sprite.svg#icon-twitter"></use>
                </svg>
            </div>
        </div>
        <div class="hero__illustration">
            <img src="img/Illustration.svg" alt="illustration">
        </div>
    </section>
</main>
</body>
</html>
